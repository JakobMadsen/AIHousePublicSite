<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI House - Language Selection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .lang-gateway {display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:70vh;text-align:center;padding:40px}
        .lang-gateway h1{font-size:3rem;margin-bottom:10px;color:#2d5016}
        .lang-gateway p{max-width:600px;margin:0 auto 30px;font-size:1.1rem;line-height:1.6}
        .lang-buttons a{display:inline-block;margin:10px 15px;padding:14px 26px;border:2px solid #2d5016;color:#2d5016;text-decoration:none;font-weight:700;border-radius:4px;transition:.2s}
        .lang-buttons a:hover{background:#2d5016;color:#fff}
        .small-note{margin-top:30px;font-size:.85rem;color:#555}
    </style>
    <script>
        (function(){
            const chosen = localStorage.getItem('languagePreference');
            const url = new URL(window.location.href);
            if(chosen && !url.searchParams.get('choose')){
                window.location.replace(chosen + '/index.html');
                return;
            }
            const navLang = (navigator.language||'').toLowerCase();
            const prefer = navLang.startsWith('da') ? 'da' : (navLang.startsWith('en')?'en':null);
            if(prefer && !chosen){
                // brief delay to allow user to cancel (hold Esc) – optional
                setTimeout(()=>{ window.location.replace(prefer+'/index.html'); }, 400);
            }
            window.setLanguagePref = function(code){
                localStorage.setItem('languagePreference', code);
            };
        })();
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">AI House</div>
        </div>
    </nav>
    <div class="lang-gateway">
        <h1>AI House</h1>
        <p>Select your language / Vælg sprog. We will remember your choice for next visit.</p>
        <div class="lang-buttons">
            <a href="da/index.html" onclick="setLanguagePref('da')">Dansk (DA)</a>
            <a href="en/index.html" onclick="setLanguagePref('en')">English (EN)</a>
        </div>
        <p class="small-note">Automatic redirect attempted based on browser settings. Hold Esc to stay here.</p>
    </div>
</body>
</html>
